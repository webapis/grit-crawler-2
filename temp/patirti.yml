name: patirti
on:
  schedule:
    - cron:  '0 0 * * 2,4'
env:
  GH_TOKEN: ${{secrets.GH_TOKEN}}
jobs:
  kadin_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: kadin
      maxconcurrency: '1'
      WEBSITE: 'biraradamoda'
      marka: 'patirti'
    secrets: inherit
  erkek_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: erkek
      maxconcurrency: '1'
      WEBSITE: 'biraradamoda'
      marka: 'patirti'
    secrets: inherit